<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>参加人数</title>
<style>
    /* 全体のスタイル */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #121212; /* モノトーンの背景 */
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #f5f5f5; /* テキストカラーを淡い白に */
    }

    /* コンテナのデザイン */
    .container {
        max-width: 600px;
        width: 100%;
        margin: 0 auto;
        background: #1e1e1e; /* ダークグレーの背景 */
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5); /* 深みを感じる影 */
        text-align: center;
    }

    /* 見出しのスタイル */
    h1 {
        font-size: 2em;
        font-weight: bold;
        margin-bottom: 20px;
        color: #ffffff; /* 強調された白色 */
        text-transform: uppercase; /* 全て大文字 */
        letter-spacing: 1px; /* 少し文字間を空ける */
    }

    /* 各カウントエリア */
    .count {
        font-size: 1.5em;
        margin: 15px 0;
        color: #d4d4d4; /* ライトグレーで上品さを演出 */
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* 絵文字のスタイル */
    .emoji {
        font-size: 2em;
        margin-right: 10px;
    }

    /* 更新時間のスタイル */
    .update-time {
        margin-top: 20px;
        font-size: 0.9em;
        color: #a1a1a1; /* 更新時刻を少し目立たせないグレー */
    }

    /* レスポンシブ対応 */
    @media (max-width: 600px) {
        body {
            padding: 10px;
        }

        .container {
            padding: 15px;
        }

        h1 {
            font-size: 1.8em;
        }

        .count {
            font-size: 1.3em;
        }
    }

    /* ボタンデザイン（必要なら追加） */
    button {
        background-color: #292929; /* ダークグレー */
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        font-size: 1em;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #3a3a3a; /* ホバー時の少し明るいトーン */
    }
</style>

</head>
<body>
    <div class="container">
        <h1>参加人数</h1>
        <div class="count">
            <span class="emoji"></span> 男性: <span id="male-count">0</span>人
        </div>
        <div class="count">
            <span class="emoji"></span> 女性: <span id="female-count">0</span>人
        </div>
        <div class="count">
            開催決定まであと: <span id="remaining-count">20</span>人
        </div>
        <div class="update-time">
            更新: <span id="update-time">-</span>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase の構成情報
        const firebaseConfig = {
          apiKey: "AIzaSyD30sxoHhSnpH7xMwGj55SSjRkMRa0oRX8",
  authDomain: "inai95.firebaseapp.com",
  projectId: "inai95",
  storageBucket: "inai95.firebasestorage.app",
  messagingSenderId: "418002209728",
  appId: "1:418002209728:web:dc034e538d3bf0fae15625",
  measurementId: "G-58LP3ZDTLJ"
        };

        // Firebase 初期化
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 要素を取得
        const maleCountElement = document.getElementById('male-count');
        const femaleCountElement = document.getElementById('female-count');
        const remainingCountElement = document.getElementById('remaining-count');
        const updateTimeElement = document.getElementById('update-time');

        function updateCounts() {
            const now = new Date();
            updateTimeElement.textContent = `${now.getMonth() + 1}月${now.getDate()}日 ${now.getHours()}時${now.getMinutes()}分`;

            db.collection('attendance_responses')
              .where('attendance', '==', '出席') // 出席者のみを対象にする
              .get()
              .then(snapshot => {
                  let maleCount = 0;
                  let femaleCount = 0;

                  snapshot.forEach(doc => {
                      const data = doc.data();
                      if (data.gender === '男性') maleCount++;
                      if (data.gender === '女性') femaleCount++;
                  });

                  // カウントを画面に反映
                  maleCountElement.textContent = maleCount;
                  femaleCountElement.textContent = femaleCount;

                  // 残り人数を計算
                  const totalCount = maleCount + femaleCount;
                  remainingCountElement.textContent = Math.max(20 - totalCount, 0);
              })
              .catch(error => {
                  console.error("データ取得エラー:", error);
                  alert("データの取得に失敗しました。");
              });
        }

        // Firebase 認証後にカウントを更新
        firebase.auth().signInAnonymously()
          .then(() => {
              console.log("匿名認証に成功しました");
              updateCounts(); // 認証後にデータ取得を開始
          })
          .catch(error => {
              console.error("認証エラー:", error.message);
              alert("認証に失敗しました。リロードして再試行してください。");
          });

    </script>
</body>
</html>
