<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出欠回答</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Han+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Source Han Serif JP', serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #444;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }
        .buttons {
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 5px;
            cursor: pointer;
            border: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>出欠回答フォーム</h1>
        <form id="attendance-form">
            <div class="form-group">
                <label for="name">お名前</label>
                <input type="text" id="name" name="name" placeholder="お名前を入力してください" required>
            </div>
            <div class="form-group">
                <label>性別</label>
                <label><input type="radio" name="gender" value="男性" required> 男性</label>
                <label><input type="radio" name="gender" value="女性" required> 女性</label>
            </div>
            <div class="form-group">
                <label>出欠</label>
                <label><input type="radio" name="attendance" value="出席" required> 出席</label>
                <label><input type="radio" name="attendance" value="欠席" required> 欠席</label>
            </div>
            <div class="buttons">
                <button type="button" class="button" id="submit-button">送信する</button>
            </div>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Script -->
    <script>
        // Firebase の構成情報
        const firebaseConfig = {
            apiKey: "AIzaSy...",
            authDomain: "inai95.firebaseapp.com",
            projectId: "inai95",
            storageBucket: "inai95.firebasestorage.app",
            messagingSenderId: "418002209728",
            appId: "1:418002209728:web:dc034e538d3bf0fae15625",
            measurementId: "G-58LP3ZDTLJ"
        };

        // Firebase 初期化
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // フォーム送信処理
        const form = document.getElementById('attendance-form');
        const submitButton = document.getElementById('submit-button');

        submitButton.addEventListener('click', async () => {
            const name = form.name.value.trim();
            const gender = document.querySelector('input[name="gender"]:checked')?.value;
            const attendance = document.querySelector('input[name="attendance"]:checked')?.value;

            if (!name || !gender || !attendance) {
                alert('すべての項目を入力してください。');
                return;
            }

            try {
                await db.collection('attendance_responses').add({
                    name: name,
                    gender: gender,
                    attendance: attendance,
                    timestamp: new Date()
                });
                alert('送信が完了しました！ありがとうございます。');
                form.reset();
            } catch (error) {
                console.error('送信エラー:', error);
                alert('送信に失敗しました。もう一度お試しください。');
            }
        });
    </script>
</body>
</html>
