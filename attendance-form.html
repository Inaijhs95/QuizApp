<head>

    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js"></script>

       const firebaseConfig = {
  apiKey: "AIzaSyD30sxoHhSnpH7xMwGj55SSjRkMRa0oRX8",
  authDomain: "inai95.firebaseapp.com",
  projectId: "inai95",

        // Firebase 初期化
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>
    <style>
        body {
            font-family: 'Source Han Serif JP', serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #444;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }
        .buttons {
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #333;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>出欠回答</h1>
        <form id="attendance-form">
            <div class="form-group">
                <label for="name">お名前</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">電話番号</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label>出欠</label>
                <label><input type="radio" name="attendance" value="出席" required> 出席</label>
                <label><input type="radio" name="attendance" value="欠席" required> 欠席</label>
            </div>
            <div class="buttons">
                <button type="button" class="button" id="submit-button">送信する</button>
            </div>
        </form>
    </div>
    <script>
        const form = document.getElementById('attendance-form');
        const submitButton = document.getElementById('submit-button');

        submitButton.addEventListener('click', async () => {
            const name = form.name.value.trim();
            const phone = form.phone.value.trim();
            const attendance = form.attendance.value;

            if (!name || !phone || !attendance) {
                alert('すべての項目を入力してください。');
                return;
            }

            try {
                await db.collection('attendance_responses').add({
                    name: name,
                    phone: phone,
                    attendance: attendance,
                    timestamp: new Date()
                });

                alert('出欠回答が送信されました！');
                location.reload();
            } catch (error) {
                console.error('送信エラー:', error);
                alert('送信に失敗しました。');
            }
        });
    </script>
</body>
</html>
