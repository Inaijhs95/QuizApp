<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出欠確認フォーム</title>
    <style>
        /* CSSスタイルは簡略化しています。必要に応じて詳細に設定してください */
        body {
            font-family: sans-serif;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50; /* 緑色 */
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>出欠確認フォーム</h1>
        <form id="attendance-form">
            <div class="form-group">
                <label for="name">お名前</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label>性別</label>
                <input type="radio" id="male" name="gender" value="男性" required>
                <label for="male">男性</label>
                <input type="radio" id="female" name="gender" value="女性" required>
                <label for="female">女性</label>
            </div>
            <div class="form-group">
                <label>出欠</label>
                <input type="radio" name="attendance" value="出席" required> 出席
                <input type="radio" name="attendance" value="欠席" required> 欠席
            </div>
            <button type="button" class="button" id="submit-button">送信</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
    <script>
      // Firebase の構成情報
        const firebaseConfig = {
  apiKey: "AIzaSyD30sxoHhSnpH7xMwGj55SSjRkMRa0oRX8",
  authDomain: "inai95.firebaseapp.com",
  projectId: "inai95",
  storageBucket: "inai95.firebasestorage.app",
  messagingSenderId: "418002209728",
  appId: "1:418002209728:web:dc034e538d3bf0fae15625",
  measurementId: "G-58LP3ZDTLJ"
};
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // フォームの取得とイベントリスナーの設定
        const form = document.getElementById('attendance-form');
        const submitButton = document.getElementById('submit-button');

        submitButton.addEventListener('click', async () => {
            const name = form.name.value.trim();
            const gender = form.gender.value;
            const attendance = form.attendance.value;

            // 入力チェック
            if (!name) {
                alert('お名前を入力してください。');
                return;
            }
            if (!/^[^\x00-\x7F]*$/.test(name)) {
                alert('お名前は全角文字で入力してください。');
                return;
            }
            if (gender !== '男性' && gender !== '女性') {
                alert('性別を選択してください。');
                return;
            }

            try {
                await db.collection('attendance_responses').add({
                    name,
                    gender,
                    attendance,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert('出欠回答が送信されました！');
                form.reset();
            } catch (error) {
                console.error('エラー:', error);
                alert('送信に失敗しました。');
            }
        });
    </script>
</body>
</html>
