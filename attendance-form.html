<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>稲井中学校同窓会 - 出欠回答</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Noto+Serif+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-puUu4t3Tz0bXKpqHya5OKfVsfO6p5VIF7F/RCd5RnP1AIGfVU8F1RzotE6XzM2GkR+gGk/08yf1S1YWk+HCJ3Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --primary-light: #93c5fd;
      --primary-accent: #60a5fa;
      --gradient-start: #3b82f6;
      --gradient-end: #2563eb;
      --secondary: #f0f9ff;
      --background: #f8fafc;
      --text: #1e293b;
      --text-light: #64748b;
      --text-lightest: #94a3b8;
      --success: #10b981;
      --error: #ef4444;
      --warning: #f59e0b;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --border-light: #e2e8f0;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      background-image: 
        linear-gradient(120deg, rgba(59, 130, 246, 0.03) 0%, rgba(37, 99, 235, 0.03) 100%),
        radial-gradient(circle at 10% 20%, rgba(147, 197, 253, 0.05) 0%, rgba(59, 130, 246, 0.02) 80%);
      background-attachment: fixed;
    }

    .page-container {
      width: 100%;
      max-width: 600px;
      margin: 40px auto;
      position: relative;
    }

    .form-container {
      background: white;
      border-radius: 16px;
      box-shadow: var(--shadow-xl);
      overflow: hidden;
      position: relative;
      z-index: 1;
      transform: translateY(0);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .form-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 30px -12px rgba(37, 99, 235, 0.2);
    }

    .form-header {
      position: relative;
      padding: 50px 40px 40px;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      color: white;
      text-align: center;
      border-radius: 16px 16px 0 0;
    }

    .school-emblem {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-lg);
      overflow: hidden;
    }

    .school-emblem i {
      font-size: 36px;
      color: var(--primary);
    }

    .form-title {
      font-family: 'Noto Serif JP', serif;
      margin: 0;
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: 0.05em;
    }

    .form-subtitle {
      margin-top: 8px;
      font-size: 1rem;
      font-weight: 400;
      opacity: 0.9;
    }

    .form-body {
      padding: 40px;
    }

    .form-group {
      margin-bottom: 28px;
    }

    .form-group:last-child {
      margin-bottom: 10px;
    }

    .input-label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
      color: var(--text);
      font-size: 0.95rem;
    }

    .input-label i {
      color: var(--primary);
      margin-right: 8px;
      font-size: 1rem;
    }

    .text-input {
      width: 100%;
      font-size: 1rem;
      padding: 14px 16px;
      border: 2px solid var(--border-light);
      border-radius: 10px;
      background-color: #ffffff;
      color: var(--text);
      transition: var(--transition);
    }

    .text-input:focus {
      border-color: var(--primary-accent);
      box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.25);
      outline: none;
    }

    .text-input::placeholder {
      color: var(--text-lightest);
    }

    .radio-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    .radio-card {
      flex: 1;
      min-width: 120px;
    }
    
    .radio-card input[type="radio"] {
      display: none;
    }
    
    .radio-card label {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 16px 20px;
      background-color: white;
      border: 2px solid var(--border-light);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .radio-card:hover label {
      border-color: var(--primary-light);
      box-shadow: var(--shadow-sm);
    }
    
    .radio-card input[type="radio"]:checked + label {
      border-color: var(--primary);
      background-color: rgba(59, 130, 246, 0.05);
      box-shadow: 0 0 0 2px var(--primary-light);
    }
    
    .radio-card input[type="radio"]:checked + label::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      border-top: 24px solid var(--primary);
      border-left: 24px solid transparent;
    }
    
    .radio-card input[type="radio"]:checked + label::after {
      content: "✓";
      position: absolute;
      top: 1px;
      right: 5px;
      color: white;
      font-size: 10px;
      font-weight: bold;
    }
    
    .radio-icon {
      font-size: 20px;
      color: var(--primary);
      margin-bottom: 8px;
    }
    
    .radio-text {
      font-weight: 500;
      color: var(--text);
    }

    .submit-button {
      display: block;
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-md);
      opacity: 0.9;
    }

    .submit-button:hover {
      opacity: 1;
      box-shadow: var(--shadow-lg);
      transform: translateY(-2px);
    }

    .submit-button:active {
      transform: translateY(1px);
      box-shadow: var(--shadow-sm);
    }

    .submit-button:disabled {
      background: linear-gradient(135deg, #CBD5E1, #94A3B8);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
      opacity: 0.7;
    }

    .submit-button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }

    .submit-button:active::after {
      animation: ripple 0.6s ease-out;
    }

    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(20, 20);
        opacity: 0;
      }
    }

    .submit-button.active {
      opacity: 1;
    }

    .status-message {
      margin-bottom: 25px;
      padding: 16px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      background-color: rgba(59, 130, 246, 0.1);
      border-left: 4px solid var(--primary);
    }

    .status-message i {
      font-size: 22px;
      margin-right: 12px;
      color: var(--primary);
    }

    .status-message p {
      color: var(--text);
      font-size: 0.95rem;
      margin: 0;
    }

    .status-message.error {
      background-color: rgba(239, 68, 68, 0.1);
      border-left-color: var(--error);
    }

    .status-message.error i {
      color: var(--error);
    }

    .status-message.success {
      background-color: rgba(16, 185, 129, 0.1);
      border-left-color: var(--success);
    }

    .status-message.success i {
      color: var(--success);
    }

    .form-footer {
      padding: 20px 40px;
      background-color: var(--secondary);
      border-top: 1px solid var(--border-light);
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-light);
    }

    /* スピナーアニメーション */
    @keyframes spinner {
      to {transform: rotate(360deg);}
    }

    .submit-button.loading {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .submit-button.loading::before {
      content: '';
      box-sizing: border-box;
      position: absolute;
      width: 20px;
      height: 20px;
      margin-right: 10px;
      border-radius: 50%;
      border-top: 2px solid white;
      border-right: 2px solid transparent;
      animation: spinner 0.6s linear infinite;
    }

    /* 装飾要素 */
    .decoration {
      position: absolute;
      border-radius: 50%;
      z-index: -1;
      opacity: 0.5;
    }

    .decoration-1 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, rgba(59, 130, 246, 0) 70%);
      top: -150px;
      right: -150px;
    }

    .decoration-2 {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, rgba(59, 130, 246, 0) 70%);
      bottom: -100px;
      left: -100px;
    }

    /* レスポンシブデザイン */
    @media (max-width: 640px) {
      .form-header {
        padding: 45px 25px 35px;
      }

      .form-body {
        padding: 30px 25px;
      }

      .form-footer {
        padding: 15px 25px;
      }

      .form-title {
        font-size: 1.5rem;
      }

      .radio-group {
        flex-direction: column;
        gap: 15px;
      }

      .radio-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="form-container">
      <!-- 装飾要素 -->
      <div class="decoration decoration-1"></div>
      <div class="decoration decoration-2"></div>

      <div class="form-header">
        <div class="school-emblem">
          <i class="fas fa-school"></i>
        </div>
        <h1 class="form-title">稲井中学校同窓会</h1>
        <p class="form-subtitle">ご参加に関する確認</p>
      </div>

      <div class="form-body">
        <form id="attendance-form">
          <div class="form-group">
            <label class="input-label" for="name">
              <i class="fas fa-user"></i> お名前
            </label>
            <input type="text" id="name" name="name" class="text-input" placeholder="お名前をご入力ください" required maxlength="50">
          </div>

          <div class="form-group">
            <label class="input-label">
              <i class="fas fa-venus-mars"></i> 性別
            </label>
            <div class="radio-group">
              <div class="radio-card">
                <input type="radio" id="gender-male" name="gender" value="男性" required>
                <label for="gender-male">
                  <i class="fas fa-mars radio-icon"></i>
                  <span class="radio-text">男性</span>
                </label>
              </div>
              
              <div class="radio-card">
                <input type="radio" id="gender-female" name="gender" value="女性" required>
                <label for="gender-female">
                  <i class="fas fa-venus radio-icon"></i>
                  <span class="radio-text">女性</span>
                </label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="input-label">
              <i class="fas fa-calendar-check"></i> 出欠
            </label>
            <div class="radio-group">
              <div class="radio-card">
                <input type="radio" id="attendance-present" name="attendance" value="出席" required>
                <label for="attendance-present">
                  <i class="fas fa-check-circle radio-icon"></i>
                  <span class="radio-text">出席</span>
                </label>
              </div>
              
              <div class="radio-card">
                <input type="radio" id="attendance-absent" name="attendance" value="欠席" required>
                <label for="attendance-absent">
                  <i class="fas fa-times-circle radio-icon"></i>
                  <span class="radio-text">欠席</span>
                </label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <button type="button" class="submit-button" id="submit-button">
              回答を送信する
            </button>
          </div>
        </form>
      </div>

      <div class="form-footer">
        <p>© Inai-Jhs-dosokai.ALL RightS RESERVED</p>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // Firebase の構成情報
    const firebaseConfig = {
      apiKey: "AIzaSyD30sxoHhSnpH7xMwGj55SSjRkMRa0oRX8",
      authDomain: "inai95.firebaseapp.com",
      projectId: "inai95",
      storageBucket: "inai95.appspot.com",
      messagingSenderId: "418002209728",
      appId: "1:418002209728:web:dc034e538d3bf0fae15625",
      measurementId: "G-58LP3ZDTLJ"
    };

    // Firebase 初期化
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 匿名認証処理
    firebase.auth().signInAnonymously()
      .then(() => {
        console.log("匿名認証に成功しました");
      })
      .catch(error => {
        console.error("認証エラー:", error.message);
        showStatusMessage("認証に失敗しました。リロードして再試行してください。", "error");
      });

    // 期限の設定
    const earlyBirdDeadline = new Date('2025-05-04T00:00:00');

    // ステータスメッセージを表示する関数
    function showStatusMessage(message, type = "info") {
      // フォームコンテンツを取得
      const formContent = document.getElementById('attendance-form');
      
      // すでにステータスメッセージが存在する場合は削除
      const existingMessage = document.querySelector('.status-message');
      if (existingMessage) {
        existingMessage.remove();
      }
      
      // 新しいステータスメッセージ要素を作成
      const statusMessage = document.createElement('div');
      statusMessage.className = `status-message ${type}`;
      
      // アイコン要素を追加
      const icon = document.createElement('i');
      if (type === "error") {
        icon.className = 'fas fa-exclamation-circle';
      } else if (type === "success") {
        icon.className = 'fas fa-check-circle';
      } else {
        icon.className = 'fas fa-info-circle';
      }
      statusMessage.appendChild(icon);
      
      // メッセージテキスト要素を追加
      const text = document.createElement('p');
      text.textContent = message;
      statusMessage.appendChild(text);
      
      // フォームの先頭に挿入
      formContent.prepend(statusMessage);
    }

    // ページ読み込み時の期限チェックと回答済みチェック
    window.addEventListener('DOMContentLoaded', () => {
      const answered = localStorage.getItem('attendanceResponse');
      const formContent = document.getElementById('attendance-form');
      const now = new Date();
      
      if (now > earlyBirdDeadline) {
        formContent.innerHTML = `
          <div class="status-message">
            <i class="fas fa-calendar-times"></i>
            <p>回答期間が終了しました。ご了承ください。</p>
          </div>
        `;
        return;
      }
      
      if (answered) {
        formContent.innerHTML = `
          <div class="status-message success">
            <i class="fas fa-check-circle"></i>
            <p>既に回答済みです。再回答はできません。ありがとうございました。</p>
          </div>
        `;
        return;
      }
    });

    // フォーム要素の参照を取得
    const form = document.getElementById('attendance-form');
    const nameInput = document.getElementById('name');
    const submitButton = document.getElementById('submit-button');
    const genderRadios = document.getElementsByName('gender');
    const attendanceRadios = document.getElementsByName('attendance');

    // 各入力状態をチェックし、すべて入力済みの場合にボタンを active にする
    function updateButtonState() {
      const name = nameInput.value.trim();
      const gender = document.querySelector('input[name="gender"]:checked')?.value;
      const attendance = document.querySelector('input[name="attendance"]:checked')?.value;
      
      if (name && gender && attendance) {
        submitButton.classList.add('active');
      } else {
        submitButton.classList.remove('active');
      }
    }

    // 入力イベントの設定
    nameInput.addEventListener('input', updateButtonState);
    
    genderRadios.forEach(radio => {
      radio.addEventListener('change', updateButtonState);
    });
    
    attendanceRadios.forEach(radio => {
      radio.addEventListener('change', updateButtonState);
    });

    // フォーム送信処理
    submitButton.addEventListener('click', async () => {
      updateButtonState();
      
      if (!submitButton.classList.contains('active')) {
        showStatusMessage("すべての項目を入力してください。", "error");
        return;
      }
      
      // 送信ボタンの状態を更新
      submitButton.disabled = true;
      submitButton.textContent = "送信中...";
      submitButton.classList.add('loading');

      // フォームデータを取得
      const name = nameInput.value.trim();
      const gender = document.querySelector('input[name="gender"]:checked').value;
      const attendance = document.querySelector('input[name="attendance"]:checked').value;
      const now = new Date();
      const timestamp = now;

      // 名前の文字数チェック
      if (name.length > 50) {
        showStatusMessage("お名前は50文字以内で入力してください。", "error");
        submitButton.disabled = false;
        submitButton.textContent = "回答を送信する";
        submitButton.classList.remove('loading');
        return;
      }

      try {
        // Firestore で共通の ID を生成
        const uniqueId = db.collection('attendance_responses').doc().id;
        
        // personal_data に保存
        await db.collection('personal_data').doc(uniqueId).set({
          name,
          gender,
          attendance,
          timestamp
        });
        
        // attendance_responses に保存
        await db.collection('attendance_responses').doc(uniqueId).set({
          gender,
          attendance,
          timestamp
        });
        
        // 回答済みフラグをローカルストレージに保存
        localStorage.setItem('attendanceResponse', 'true');

        // リダイレクトまたは完了メッセージの表示
        if (attendance === '出席') {
          const redirectUrl = now < earlyBirdDeadline
            ? "https://inai95.web.app/InaiJhs-Reunion-Tickets"
            : "https://inai95.web.app/InaiJhs-Reunion-Tickets";
          
          // 成功メッセージを表示してから少し待ってからリダイレクト
          form.innerHTML = `
            <div class="status-message success">
              <i class="fas fa-check-circle"></i>
              <p>回答を受け付けました。チケット購入ページに移動します...</p>
            </div>
          `;
          
          setTimeout(() => {
            window.location.href = redirectUrl;
          }, 1500);
        } else {
          // 欠席の場合は完了メッセージを表示
          form.innerHTML = `
            <div class="status-message success">
              <i class="fas fa-check-circle"></i>
              <p>ありがとうございました。またの機会にお会いできることを楽しみにしております。</p>
            </div>
          `;
        }
      } catch (error) {
        console.error("送信エラー:", error);
        
        if (error.code === 'permission-denied') {
          showStatusMessage("データへのアクセス権限がありません。", "error");
        } else {
          showStatusMessage("データの送信に失敗しました。再試行してください。", "error");
        }
        
        submitButton.disabled = false;
        submitButton.textContent = "回答を送信する";
        submitButton.classList.remove('loading');
      }
    });
  </script>
</body>
</html>
