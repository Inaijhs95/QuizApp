<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出欠回答</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Han+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
    body {
        font-family: 'Source Han Serif JP', serif;
        background-color: #fafafa; /* 全体を明るいグレーでトーンアップ */
        margin: 0;
        padding: 20px;
        color: #222; /* 深いグレーで落ち着いた印象 */
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        background: #ffffff; /* ピュアホワイト */
        padding: 40px;
        border-radius: 16px; /* より柔らかい角丸 */
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* より明確な陰影 */
        border: 1px solid #e6e6e6; /* 微細な境界線で高級感を演出 */
    }

    .container h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 2rem;
        font-weight: 700;
        color: #111; /* タイトルを目立たせる */
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-size: 1rem;
        font-weight: 600;
        margin-bottom: 8px;
        color: #333; /* ラベルを濃くして視認性アップ */
    }

    .form-group input, .form-group select {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        border: 1px solid #dcdcdc; /* 入力欄に上品な枠線 */
        border-radius: 8px;
        background-color: #f9f9f9; /* わずかな陰影を持たせる */
        transition: all 0.3s ease;
    }

    .form-group input:focus, .form-group select:focus {
        border-color: #007bff; /* フォーカス時にブルーを採用 */
        background-color: #ffffff; /* アクティブ感を出す */
        outline: none;
    }

    .form-group input[type="radio"] {
        width: auto;
        margin-right: 8px;
    }

    .form-group label input[type="radio"] + span {
        margin-left: 4px;
        font-size: 0.9rem;
    }

    .buttons {
        text-align: center;
        margin-top: 30px;
    }

    .button {
        display: inline-block;
        padding: 14px 28px;
        font-size: 1rem;
        color: #ffffff;
        background-color: #007bff; /* 高級感のあるブルー */
        text-decoration: none;
        border-radius: 10px; /* より洗練された角丸 */
        margin: 10px 5px;
        cursor: pointer;
        border: none;
        transition: all 0.3s ease;
    }

    .button:hover {
        background-color: #0056b3; /* ホバー時は濃い青 */
        transform: translateY(-2px); /* ホバー効果で軽く浮かせる */
    }

    .button:active {
        background-color: #003d80; /* クリック時はさらに濃い青 */
        transform: translateY(0); /* 押し込む効果 */
    }

    @media (max-width: 600px) {
        .container {
            padding: 20px;
        }

        .container h1 {
            font-size: 1.8rem;
        }

        .form-group input, .form-group select {
            font-size: 0.9rem;
        }

        .button {
            font-size: 0.9rem;
            padding: 10px 20px;
        }
    }
</style>

</head>
<body>
    <div class="container">
        <h1>出欠回答フォーム</h1>
        <form id="attendance-form">
            <div class="form-group">
                <label for="name">お名前</label>
                <input type="text" id="name" name="name" placeholder="お名前を入力してください" required>
            </div>
            <div class="form-group">
                <label>性別</label>
                <label><input type="radio" name="gender" value="男性" required> 男性</label>
                <label><input type="radio" name="gender" value="女性" required> 女性</label>
            </div>
            <div class="form-group">
                <label>出欠</label>
                <label><input type="radio" name="attendance" value="出席" required> 出席</label>
                <label><input type="radio" name="attendance" value="欠席" required> 欠席</label>
            </div>
            <div class="buttons">
                <button type="button" class="button" id="submit-button">送信する</button>
            </div>
        </form>
    </div>

    <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>

<script>
    // Firebase の構成情報
    const firebaseConfig = {
         apiKey: "AIzaSyD30sxoHhSnpH7xMwGj55SSjRkMRa0oRX8",
         authDomain: "inai95.firebaseapp.com",
         projectId: "inai95",
         storageBucket: "inai95.firebasestorage.app",
         messagingSenderId: "418002209728",
         appId: "1:418002209728:web:dc034e538d3bf0fae15625",
         measurementId: "G-58LP3ZDTLJ"
    };

    // Firebase 初期化
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 匿名認証処理
    firebase.auth().signInAnonymously()
        .then(() => {
            console.log("匿名認証に成功しました");
        })
        .catch(error => {
            console.error("認証エラー:", error.message);
            alert("認証に失敗しました。リロードして再試行してください。");
        });

    // フォーム送信処理
    const form = document.getElementById('attendance-form');
    const submitButton = document.getElementById('submit-button');

    submitButton.addEventListener('click', async () => {
        const name = form.name.value.trim();
        const gender = form.gender.value;
        const attendance = form.attendance.value;
        const timestamp = new Date();

        if (!name || !gender || !attendance) {
            alert("すべての項目を入力してください。");
            return;
        }

        try {
            // Firestore で共通の ID を生成
            const uniqueId = db.collection('attendance_responses').doc().id;

            // `personal_data` に保存
            await db.collection('personal_data').doc(uniqueId).set({
                name,
                gender,
                attendance,
                timestamp
            });

            // `attendance_responses` に保存
            await db.collection('attendance_responses').doc(uniqueId).set({
                gender,
                attendance,
                timestamp
            });

            if (attendance === '出席') {
                const now = new Date();
                const earlyBirdDeadline = new Date('2025-04-04T00:00:00');
                const redirectUrl = now < earlyBirdDeadline 
                    ? "https://square.link/u/a2RyhiAS" // 早割リンク
                    : "https://square.link/u/mclmviX8"; // 一般リンク
                window.location.href = redirectUrl; // リダイレクト
            } else {
                alert("またの機会にお願いします！");
            }

            form.reset(); // フォームのリセット
        } catch (error) {
            console.error("送信エラー:", error);
            alert("データの送信に失敗しました。再試行してください。");
        }
    });
</script>


</body>

</html>
