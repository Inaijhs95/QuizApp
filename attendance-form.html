<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出欠確認フォーム</title>
    <style>
        /* グローバルスタイル */
body {
  font-family: 'Noto Sans JP', sans-serif;
  background-color: #f5f5f5; /* 背景色 */
  color: #333;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background-color: #fff;
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
  max-width: 400px;
}

/* フォーム */
form {
  display: flex;
  flex-direction: column;
}

label {
  font-weight: bold;
  margin-bottom: 5px;
}

input[type="text"],
input[type="radio"] {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-bottom: 15px;
}

.button {
  background-color: #4CAF50;
  color: #fff;
  padding: 15px 30px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease-in-out;
}

.button:hover {
  background-color: #3e8e41;
}

/* ダークモード */
.dark-mode {
  background-color: #222;
  color: #fff;
}

.dark-mode .button {
  background-color: #333;
  color: #fff;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>出欠確認フォーム</h1>
        <form id="attendance-form">
            <div class="form-group">
                <label for="name">お名前</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label>性別</label>
                <input type="radio" id="male" name="gender" value="男性" required>
                <label for="male">男性</label>
                <input type="radio" id="female" name="gender" value="女性" required>
                <label for="female">女性</label>
            </div>
            <div class="form-group">
                <label>出欠</label>
                <input type="radio" name="attendance" value="出席" required> 出席
                <input type="radio" name="attendance" value="欠席" required> 欠席
            </div>
            <button type="button" class="button" id="submit-button">送信</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
    <script>
      // Firebase の構成情報
        const firebaseConfig = {
  apiKey: "AIzaSyD30sxoHhSnpH7xMwGj55SSjRkMRa0oRX8",
  authDomain: "inai95.firebaseapp.com",
  projectId: "inai95",
  storageBucket: "inai95.firebasestorage.app",
  messagingSenderId: "418002209728",
  appId: "1:418002209728:web:dc034e538d3bf0fae15625",
  measurementId: "G-58LP3ZDTLJ"
};
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // フォームの取得とイベントリスナーの設定
        const form = document.getElementById('attendance-form');
        const submitButton = document.getElementById('submit-button');

        submitButton.addEventListener('click', async () => {
            const name = form.name.value.trim();
            const gender = form.gender.value;
            const attendance = form.attendance.value;

            // 入力チェック
            if (!name) {
                alert('お名前を入力してください。');
                return;
            }
            if (!/^[^\x00-\x7F]*$/.test(name)) {
                alert('お名前は全角文字で入力してください。');
                return;
            }
            if (gender !== '男性' && gender !== '女性') {
                alert('性別を選択してください。');
                return;
            }

            try {
                await db.collection('attendance_responses').add({
                    name,
                    gender,
                    attendance,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert('出欠回答が送信されました！');
                form.reset();
            } catch (error) {
                console.error('エラー:', error);
                alert('送信に失敗しました。');
            }
        });
    </script>
</body>
</html>
