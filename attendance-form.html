<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出欠回答</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Han+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
    body {
        font-family: 'Source Han Serif JP', serif;
        background-color: #fafafa; /* より明るい白 */
        margin: 0;
        padding: 20px;
        color: #333; /* 柔らかい黒 */
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
        background: #ffffff; /* 純白の背景 */
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); /* より明確な影 */
        border: 1px solid #ddd; /* 薄い境界線 */
    }

    .container h1 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 1.8rem;
        font-weight: bold;
        color: #333; /* タイトルの強調 */
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-size: 1rem;
        font-weight: bold;
        margin-bottom: 8px;
        color: #555; /* ラベルを少し明るいトーンに */
    }

    .form-group input, .form-group select {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9; /* 入力欄の淡い背景色 */
        transition: border-color 0.3s ease;
    }

    .form-group input:focus {
        border-color: #007bff; /* フォーカス時の青い境界線 */
        outline: none;
        background-color: #ffffff; /* アクティブ時により白く */
    }

    .form-group input[type="radio"] {
        width: auto;
        margin-right: 8px;
    }

    .form-group label input[type="radio"] + span {
        margin-left: 4px;
        font-size: 0.9rem;
    }

    .buttons {
        text-align: center;
        margin-top: 20px;
    }

    .button {
        display: inline-block;
        padding: 12px 25px;
        font-size: 1rem;
        color: #fff;
        background-color: #007bff; /* ボタンの青 */
        text-decoration: none;
        border-radius: 8px;
        margin: 10px 5px;
        cursor: pointer;
        border: none;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
        background-color: #0056b3; /* ホバー時の濃い青 */
        transform: translateY(-2px); /* 軽く浮かせる効果 */
    }

    .button:active {
        background-color: #004080; /* クリック時の濃い青 */
        transform: translateY(0); /* 押し込み効果 */
    }

    @media (max-width: 600px) {
        .container {
            padding: 20px;
        }

        .container h1 {
            font-size: 1.6rem;
        }

        .form-group input, .form-group select {
            font-size: 0.9rem;
        }

        .button {
            font-size: 0.9rem;
            padding: 10px 20px;
        }
    }
</style>

</head>
<body>
    <div class="container">
        <h1>出欠回答フォーム</h1>
        <form id="attendance-form">
            <div class="form-group">
                <label for="name">お名前</label>
                <input type="text" id="name" name="name" placeholder="お名前を入力してください" required>
            </div>
            <div class="form-group">
                <label>性別</label>
                <label><input type="radio" name="gender" value="男性" required> 男性</label>
                <label><input type="radio" name="gender" value="女性" required> 女性</label>
            </div>
            <div class="form-group">
                <label>出欠</label>
                <label><input type="radio" name="attendance" value="出席" required> 出席</label>
                <label><input type="radio" name="attendance" value="欠席" required> 欠席</label>
            </div>
            <div class="buttons">
                <button type="button" class="button" id="submit-button">送信する</button>
            </div>
        </form>
    </div>

    <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>

<script>
    // Firebase の構成情報
    const firebaseConfig = {
         apiKey: "AIzaSyD30sxoHhSnpH7xMwGj55SSjRkMRa0oRX8",
  authDomain: "inai95.firebaseapp.com",
  projectId: "inai95",
  storageBucket: "inai95.firebasestorage.app",
  messagingSenderId: "418002209728",
  appId: "1:418002209728:web:dc034e538d3bf0fae15625",
  measurementId: "G-58LP3ZDTLJ"
    };

    // Firebase 初期化
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 匿名認証処理
    firebase.auth().signInAnonymously()
        .then(() => {
            console.log("匿名認証に成功しました");
        })
        .catch(error => {
            console.error("認証エラー:", error.message);
            alert("認証に失敗しました。リロードして再試行してください。");
        });

    // フォーム送信処理
    const form = document.getElementById('attendance-form');
    const submitButton = document.getElementById('submit-button');

    submitButton.addEventListener('click', async () => {
        const name = form.name.value.trim();
        const gender = form.gender.value;
        const attendance = form.attendance.value;
        const timestamp = new Date();

        if (!name || !gender || !attendance) {
            alert("すべての項目を入力してください。");
            return;
        }

        try {
            // Firestore で共通の ID を生成
            const uniqueId = db.collection('attendance_responses').doc().id;

            // `personal_data` に保存
            await db.collection('personal_data').doc(uniqueId).set({
                name,
                gender,
                attendance,
                timestamp
            });

            // `attendance_responses` に保存
            await db.collection('attendance_responses').doc(uniqueId).set({
                gender,
                attendance,
                timestamp
            });

            alert("データが送信されました！");
            form.reset();
        } catch (error) {
            console.error("送信エラー:", error);
            alert("データの送信に失敗しました。再試行してください。");
        }
    });
</script>


</body>

</html>
