<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャッシュバックチャレンジ - 問題</title>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ef0430;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        h1 { margin-bottom: 20px; }
        .progress {
            width: 80%;
            height: 10px;
            background-color: white;
            margin: 20px auto;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar {
            width: 0;
            height: 100%;
            background-color: green;
            transition: width 0.3s;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            background-color: #00b900;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background-color: #007c00; }
    </style>
</head>
<body>
    <div class="container">
        <h1>問題 1</h1>
        <p id="question">このキャッシュバックチャレンジでのヒントコードは？</p>
        <div class="progress">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <input type="text" id="answer" placeholder="ここに回答を入力">
        <button id="submit-answer">回答を送信</button>
    </div>

    <script>
        // Firebase初期化
        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "AUTH_DOMAIN",
            projectId: "PROJECT_ID",
            storageBucket: "STORAGE_BUCKET",
            messagingSenderId: "MESSAGING_SENDER_ID",
            appId: "APP_ID",
            measurementId: "MEASUREMENT_ID"
        };
        firebase.initializeApp(firebaseConfig);

        firebase.auth().onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = "quiz-start.html";
                return;
            }

            const userId = user.uid;
            const db = firebase.firestore();
            const userRef = db.collection('users').doc(userId);

            try {
                const userDoc = await userRef.get();
                if (userDoc.exists) {
                    console.log("ユーザーデータ:", userDoc.data());
                } else {
                    console.log("新規ユーザーの可能性があります。");
                }

                document.getElementById('progress-bar').style.width = "25%";
            } catch (error) {
                console.error("Firestoreデータ取得エラー:", error);
            }

            document.getElementById('submit-answer').addEventListener('click', async () => {
                const answer = document.getElementById('answer').value.trim();

                if (!answer) {
                    alert("回答を入力してください！");
                    return;
                }

                try {
                    const userDoc = await userRef.get();
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        let quizStatus = userData.quizStatus;

                        quizStatus[0] = (answer === "いない" ? "正解" : "不正解");
                        await userRef.update({ quizStatus });

                        alert(answer === "いない" ? "正解です！次の問題へ進みます。" : "不正解です。再挑戦してください！");
                        if (answer === "いない") {
                            window.location.href = "quiz-2.html";
                        }
                    }
                } catch (error) {
                    console.error("エラー:", error);
                }
            });
        });
    </script>
</body>
</html>
