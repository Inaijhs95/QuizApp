<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>稲井中学校 同窓会メインメニュー</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Han+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* 基本設定 */
    body {
      font-family: 'Source Han Serif JP', serif;
      color: #333333;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* 横スクロール防止 */
    }
    header img {
      display: block;
      width: 100%;
      height: auto;
    }
    /* サイドメニューの設定（transform を使用して完全に隠す） */
    .sidebar-menu {
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100%;
      background-color: #ffffff;
      color: #333333;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
      transform: translateX(100%); /* 初期状態で完全に画面外へ */
      transition: transform 0.3s ease;
      z-index: 1000;
      padding: 20px;
    }
    .sidebar-menu.open {
      transform: translateX(0);
    }
    .menu-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background-color: #007BFF;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1100;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .menu-toggle:hover {
      background-color: #0056b3;
    }
    /* 以下、その他のスタイルはそのまま */
  </style>
</head>
<body>
  <header>
    <img src="images/kosha.png" alt="稲井中学校ロゴ">
  </header>

  <!-- サイドメニュートリガーボタン -->
  <button class="menu-toggle" onclick="toggleMenu()">☰</button>

  <!-- サイドメニュー -->
  <nav class="sidebar-menu" id="sidebar-menu">
    <h3>稲井中学校同窓会</h3>
    <ul>
      <li><a href="attendance-summary.html">現在までの参加人数</a></li>
      <li><a href="attendance-form.html">出欠回答</a></li>
      <li><a href="InaiJhs-Reunion-Tickets">チケット購入</a></li>
      <li><a href="dosokai-regulation.html">同窓会規約</a></li>
      <li><a href="mondaisoko.html">キャッシュバックに参加</a></li>
    </ul>
  </nav>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('sidebar-menu');
      menu.classList.toggle('open');
    }
  </script>
</body>
</html>
