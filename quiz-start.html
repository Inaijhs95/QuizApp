<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINEログイン</title>

    <!-- Square Payment Formのライブラリ -->
    <script src="https://static.line-scdn.net/liff/edge/2.1/liff.js"></script> <!-- サンドボックス環境 -->

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #ef0430;
            color: white;
            height: 100vh; /* 画面全体に広がるように */
            background-image: url('NAZOSTART.png'); /* 画像を背景に指定 */
            background-size: cover; /* 画像を画面いっぱいに調整 */
            background-position: center center; /* 画像の中央を基準に表示 */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* 画面中央に配置 */
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #00b900; /* LINEのカラー */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-family: 'コーポレートロゴ・丸', sans-serif; /* フォント */
            font-size: 1.2rem;
        }

        .button:hover {
            background-color: #007c00; /* ホバー時の色 */
        }

        #user-info {
            margin-top: 20px;
        }

        #quiz-start-button {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>LINEでログイン</h1>
        <!-- LINEログインボタン -->
        <button class="button" id="line-login-button">LINEでログイン</button>

        <!-- ユーザー情報表示エリア -->
        <div id="user-info">
            ログイン中のユーザー情報がここに表示されます。
        </div>

        <!-- クイズスタートボタン -->
        <div id="quiz-start-button">
            <button class="button" id="start-quiz-button">クイズを始める</button>
        </div>
    </div>

    <script>
        const LIFF_ID = "2006598432-qWoljXBn";  // ご自身のLIFFアプリIDに変更してください

        // LIFFの初期化
        async function initializeLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                console.log("LIFF Initialized");

                // ログインしていなければログイン処理
                if (!liff.isLoggedIn()) {
                    console.log("未ログイン: ログイン処理を開始します。");
                    liff.login(); // LINEログイン画面を表示
                } else {
                    console.log("ログイン済み: ユーザー情報を取得します。");
                    // ユーザープロファイル情報を取得
                    const profile = await liff.getProfile();
                    console.log("ユーザープロファイル:", profile);
                    
                    // ユーザー情報を表示
                    const userInfoDiv = document.getElementById("user-info");
                    userInfoDiv.innerHTML = `<p>こんにちは、${profile.displayName}さん！</p>`;

                    // クイズスタートボタンを表示
                    const quizStartButton = document.getElementById("quiz-start-button");
                    quizStartButton.style.display = "block";
                }
            } catch (error) {
                console.error("LIFF初期化エラー:", error);
            }
        }

        // クイズスタートボタンのイベント
        document.getElementById("start-quiz-button").addEventListener("click", function() {
            alert("クイズを開始します！");
            // クイズを開始するための処理をここに追加
        });

        // LINEログインボタンのイベント
        document.getElementById("line-login-button").addEventListener("click", function() {
            initializeLiff();  // LIFF初期化
        });

        // ページが読み込まれたときにLIFFを初期化
        document.addEventListener("DOMContentLoaded", initializeLiff);
    </script>

</body>
</html>
