<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINEログイン</title>

    <!-- LIFFライブラリ -->
    <script src="https://static.line-scdn.net/liff/edge/2.1/liff.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #ef0430;
            color: white;
            height: 100vh;
            background-image: url('NAZOSTART.png');
            background-size: cover;
            background-position: center center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button {
            padding: 10px 20px;
            background-color: #00b900;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'コーポレートロゴ・丸', sans-serif;
            font-size: 1.2rem;
        }

        .button:hover {
            background-color: #007c00;
        }
    </style>
</head>
<body>

    <button class="button" id="line-login-button">LINEでログイン</button>

    <script>
        const LIFF_ID = "2006598432-qWoljXBn"; // あなたのLIFFアプリIDに変更
        const CALLBACK_URL = "https://inai95.web.app/quiz-home.html"; // コールバックURL

        // LINEログインボタンのイベント
        document.getElementById("line-login-button").addEventListener("click", async () => {
            try {
                // LIFFの初期化
                await liff.init({ liffId: LIFF_ID });
                console.log("LIFF Initialized");

                // ログインしていなければログイン処理を実行
                if (!liff.isLoggedIn()) {
                    liff.login({ redirectUri: CALLBACK_URL }); // コールバックURLへリダイレクト
                } else {
                    // ログイン済みでもリダイレクト
                    window.location.href = CALLBACK_URL;
                }
            } catch (error) {
                console.error("LIFF初期化エラー:", error);
            }
        });
    </script>

</body>
</html>
