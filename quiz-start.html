<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズスタート</title>
    
    <!-- LINEログインのJavaScript SDK -->
    <script src="https://static.line-scdn.net/liff/2.1/sdk.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ef0430;
            font-family: 'Corporate Logo', '丸', sans-serif; /* コーポレートロゴ・丸フォントを指定 */
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh; /* 画面いっぱい */
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('NAZOSTART.png'); /* 画像を背景に設定 */
            background-size: cover; /* 画像を縦横いっぱいに表示 */
            background-position: center;
        }

        .button-container {
            position: absolute;
            bottom: 30px; /* 画像の真ん中より下にボタンを配置 */
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .login-button {
            background-color: #00C300; /* LINEの緑色 */
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }

        .login-button:hover {
            background-color: #009900;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button class="login-button" onclick="loginWithLine()">LINEでログイン</button>
        </div>
    </div>

    <script>
        // LINEログインの初期化
        function initLineLogin() {
            liff.init({
                liffId: '2006598432-qWoljXBn' // ここにLINE Developersで取得したLIFF IDを設定
            }).then(() => {
                if (liff.isLoggedIn()) {
                    // ログインしている場合は、クイズページにリダイレクトする
                    window.location.href = "quiz.html";  // ここにクイズのページURLを指定
                } else {
                    // ログインしていない場合はログイン
                    document.querySelector('.login-button').disabled = false;
                }
            }).catch((err) => {
                console.error("LINE Login Initialization Error: ", err);
            });
        }

        // LINEでログインする処理
        function loginWithLine() {
            liff.login();  // LINEログインを開始
        }

        // ページが読み込まれた時にLINEログインを初期化
        window.onload = initLineLogin;
    </script>
</body>
</html>
